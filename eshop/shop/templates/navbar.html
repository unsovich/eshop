{% load static %}
<!-- NAVIGATION -->
<div id="navigation">
    <!-- container -->
    <div class="container">
        <div id="responsive-nav">
            <!-- category nav -->
            <div class="category-nav show-on-click">
            <span class="category-header">Categories<i class="fa fa-list"></i></span>
            {% load mptt_tags %}
                <ul class="category-list">
                    {% recursetree category %}
                    <li class="dropdown side-dropdown">
                        <a href="{% url 'category_products' node.id node.slug %}" class="dropdown-toggle"  {% if not node.is_leaf_node %} data-toggle="dropdown" aria-expanded="true" {% endif %}>{{ node.name }}<i class="fa fa-angle-right"></i></a>
                        <div class="custom-menu">
                            <div class="row">
                                <div class="col-md-4">
                                    {% if not node.is_leaf_node %}
                                    <ul class="list-links">
                                        <li><a href="#">{{ children }}</a></li>
                                    </ul>
                                    {% endif %}
                                    <hr class="hidden-md hidden-lg">
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endrecursetree %}
                </ul>
            </div>
            <!-- /category nav -->
            <!-- menu nav -->
            <div class="menu-nav">
                <span class="menu-header">Menu <i class="fa fa-bars"></i></span>
                <ul class="menu-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <!-- menu nav -->
        </div>
    </div>
    <!-- /container -->
</div>
<!-- /NAVIGATION -->
