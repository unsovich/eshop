<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} Eshop {% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="{% block keywords %} Keywords block {% endblock %}" name="keywords">
        <meta content="{% block description %} Description block {% endblock %}" name="description">

        <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/slick.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/slick-theme.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/nouislider.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <body>
        <div id="header">
            {% block head %} {% include "header.html" %} {% endblock %}
        </div>
        <div id="content">
            {% block content %} {% include "product/list.html" %} {% endblock %}
        </div>
        <!-- Back to Top -->
        <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
        <!-- /Back to Top -->
        <div id="footer">
            {% block foot %}  {% include "footer.html" %} {% endblock %}
        </div>
    </body>

    <!-- jQuery Plugins -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/slick.min.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</html>
